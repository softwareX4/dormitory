<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>访客信息表 Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body>
	<h2>访客信息表</h2>
	<div style="margin:20px 0;"></div>
	<table class="easyui-datagrid" title="访客信息表" style="width:700px;height:250px"
			data-options="rownumbers:true,singleSelect:true,url:'datagrid_data1.json',method:'get'">
		<thead>
			<tr>
				<th data-options="field:'itemid',width:80" rowspan="2">访客姓名</th>
				<th data-options="field:'productid',width:100" rowspan="2">访客学号</th>
				<th colspan="4">受访者信息</th>
			</tr>
			<tr>
				<th data-options="field:'listprice',width:80,align:'right'">受访者姓名</th>
				<th data-options="field:'unitcost',width:80,align:'right'">受访者学号</th>
				<th data-options="field:'attr1',width:80">受访时间</th>
				<th data-options="field:'status',width:80,align:'center'">离开时间</th>
			</tr>
		</thead>
	</table>

</body>
</html>
